global:
  jfrog:
    observability:
      branch: master
  prometheus: 
    release_name: prometheus
unifiedUpgradeAllowed: true
databaseUpgradeReady: true
xray:
  jfrogUrl: http://artifactory-artifactory.rt:8082
  metrics:
    enabled: true
  openMetrics:
    enabled: true
replicaCount: 1
postgresql:
  postgresqlPassword: xray
rabbitmq-ha:
  enabled: false
rabbitmq:
  enabled: true
  auth:
    username: guest
    password: guest
common:
  preStartCommand: "export JF_OBSERVABILITY_METRICS_ENABLED=true"
  customInitContainersBegin: |
    - name: "download-fluentd-conf-on-persistent-volume"
      image: "{{ .Values.initContainerImage }}"
      imagePullPolicy: "{{ .Values.imagePullPolicy }}"
      command:
        - 'sh'
        - '-c'
        - >
          mkdir -p {{ .Values.xray.persistence.mountPath }}/etc/fluentd/;
          curl https://raw.githubusercontent.com/jfrog/log-analytics-prometheus/PTRENG-5914/fluent_metrics.conf.xray -o {{ .Values.xray.persistence.mountPath }}/etc/fluentd/fluentd.conf;
      volumeMounts:
        - mountPath: "{{ .Values.xray.persistence.mountPath }}"
          name: data-volume
  customSidecarContainers: |
    - name: "xray-platform-fluentd-sidecar"
      image: "releases-pts-observability-fluentd.jfrog.io/fluentd:4.1"
      imagePullPolicy: "IfNotPresent"
      volumeMounts:
        - mountPath: "{{ .Values.xray.persistence.mountPath }}"
          name: data-volume
      env:
        - name: JF_PRODUCT_DATA_INTERNAL
          value: {{ .Values.xray.persistence.mountPath }}
        - name: FLUENTD_CONF
          value: ../../../../{{ .Values.xray.persistence.mountPath }}/etc/fluentd/fluentd.conf
        - name: LOKI_URL
          value: http://loki.{{ .Release.Namespace }}:3100
## Allows to add additional kubernetes resources
## Use --- as a separator between multiple resources
## For an example, refer - https://github.com/jfrog/log-analytics-prometheus
additionalResources: |
  apiVersion: v1
  kind: Service
  metadata:
    name: {{ template "xray.fullname" . }}-metrics
    annotations:
      prometheus.io/path: "/metrics"
      prometheus.io/scheme: "http"
      prometheus.io/port: "24231"
      prometheus.io/scrape: "true"
    labels:
      app: {{ template "xray.name" . }}
      component: {{ template "xray.name" . }}
      chart: {{ template "xray.chart" . }}
      heritage: {{ .Release.Service }}
      release: {{ .Values.global.prometheus.release_name }}
      {{- with .Values.xray.labels }}
  {{ toYaml . | indent 4 }}
      {{- end }}
  spec:
    type: ClusterIP
    ports:
    - name: metrics
      port: 24231
      protocol: TCP
    selector:
      app: {{ template "xray.name" . }}
      component: {{ template "xray.name" . }}
  ---
  apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    name: servicemonitor-{{ template "xray.name" . }}
    labels:
      metrics: jfrog
      app: {{ template "xray.name" . }}
      chart: {{ template "xray.chart" . }}
      heritage: {{ .Release.Service }}
      release: {{ .Values.global.prometheus.release_name }}
  spec:
    selector:
      matchLabels:
        app: {{ template "xray.name" . }}
        component: {{ template "xray.name" . }}
    endpoints:
      - port: metrics
        interval: 15s
